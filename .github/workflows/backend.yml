name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK 17  
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./back

      - name: Run tests and generate coverage report
        run: mvn test jacoco:report
        working-directory: ./back

      # Upload du rapport de couverture de test
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: back/target/site/jacoco

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
            SONAR_TOKEN: ${{ secrets.SONAR_TOKENB }}
        with:
            projectBaseDir: back
            args: >
              -Dsonar.java.binaries=target/classes
              -Dsonar.projectKey=ahmidev_back
              -Dsonar.organization=ahmidev

      # Se connecter Ã  Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # Build et Push de l'image Docker sur Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./back
          push: true
          tags: ahmid44/bobapp-backend:latest
