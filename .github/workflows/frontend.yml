name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 16
          
      - name: Install dependencies
        working-directory: front
        run: yarn install

      - name: Run tests
        working-directory: front
        run: npm run test -- --watch=false --code-coverage

      # Upload du rapport de couverture de test
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: front/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=ahmidev_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=ahmidev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Build et Push de l'image Docker sur Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./front
          push: true
          tags: ahmid44/bobapp-frontend:latest
          # Remplacez par votre nom d'utilisateur et mot de passe Docker Hub
          load: true
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
