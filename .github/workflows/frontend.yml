name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-test:
    # Le job est exécuté sur une machine virtuelle Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checkout le code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuration de Node.js (nécessaire pour Angular)
      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Installer les dépendances
      - name: Install dependencies
        working-directory: front
        run: yarn install

      # Lancer les tests
      - name: Run tests
        working-directory: front
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # Exécuter l'analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=ahmidev_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=ahmidev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Nécessaire pour obtenir les informations du PR, si existant
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
